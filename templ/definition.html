<section id="definition" class="pure-g">
    <h1 class="pure-u-1 pure-u-lg-1-12">Definition</h1>
    {{# text }}
        <section class="pure-u-1">
            <textarea id="input" class="code" placeholder="New Rules Here">{{ text }}</textarea><br/>
            <button class="jAdd jAll pure-button pure-button-primary">Add All</button>
        </section>
    {{/ text }}
    {{^ text }}
        <div class="domManipulator pure-u-1 pure-u-lg-11-12">
            <button class="jToogle pure-button">Change View</button>
            <button class="jEditAll pure-button">Edit All</button>
        </div>
        <div id="output" class="pure-u-1">
            {{# rules }} 
                {{> syntax }}
            {{/ rules }} 
        </div>
        <section class="pure-u-1">
            <textarea id="input" class="code" placeholder="New Rules Here"></textarea><br/>
            <button class="jAdd pure-button pure-button-primary">Add</button>
        </section>
        <section class="pure-u-1-2 pure-u-sm-1-4">
            <h2>Whitespace</h2>
            <input type="text" class="code" id="jWhitespace" value="{{rules.whitespace}}">
        </section>
        <section class="pure-u-1-2 pure-u-sm-3-4">
            <h2>Extra Tokens</h2>
            <div class="extra-tokens">
            </div>
        </section>
    {{/ text }}
<!--     <section class="pure-u-1-1 pure-u-sm-1-1">
        <h2>Semantics</h2>
        <div class="semantics-cointainer pure-g"></div>
    </section> -->
</section>
