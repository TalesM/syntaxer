<!DOCTYPE html>
<html>
<head>
    <title>Sintaxer</title>
    <meta charset="utf8">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<style>
.code{font-family: monospace; width: 95%;width: calc(100% - 2em);}
#output {display: table; width: 100%}
.rule {display: table-row; font-family: monospace}
.rule:target .name {background: black; color: white;}
.rule .item{display: table-cell}
.rule.edit{background: #ddd;}
.rule .value{width: calc(100% - 4em)}
.production > .definition::before{content: '::= '; vertical-align: top; color: black;}
.terminal > .definition::before{content: '<-- '; vertical-align: top; color: black;}
.name{padding-right: 0.25em; vertical-align: top;}
.name.repetition{color:#aaa}
.def-item{padding-left: 0.25em; text-decoration: none}
.semantic + .semantic {color: brown;}
.even{background: #eee}
.terminal{color:green}
.production{color:blue}
.semantic{color:red}
.regex{color:darkgoldenrod;}
.buttons{vertical-align: bottom;}
#output .buttons{width: 5em; background: #eee; color: black;vertical-align: top;}
#output .button{width:1em; border: 1px solid black;display:inline-block;cursor: pointer}
.extra-tokens {font-family: monospace;}
.extra-tokens span {display: inline-block; border: 1px solid #ccc;padding-right: 1em; width: 5em;}/*TODO: Some flex thing?*/
.extra-tokens span:nth-child(2n) {background: #eee;}
.extra-tokens span:target {background: black; color: white;}
.semantics button, .semantics textarea, .semantics input{display: block;}
</style>
<script src="js/ext/jquery-2.1.3.min.js"></script>
<script src="js/ext/jquery.mustache.js"></script>
<script src="js/ext/mustache.min.js"></script>
<script data-main="js/main" src="js/ext/require.js"></script>
</head>
<body>
<section id="sintax" class="pure-g">
    <h1 class="pure-u-1-12">Syntax</h1>
    <div class="buttons pure-u-11-12">
        <button class="jToogle pure-button">Change View</button>
        <button class="jEditAll pure-button">Edit All</button>
    </div>
    <div id="output" class="pure-u-1-1"></div>
    <section class="pure-u-1-1">
        <textarea id="input" class="code" placeholder="New Rules Here"></textarea><br/>
        <button class="jAdd pure-button pure-button-primary">Add</button>
    </section>
    <section class="pure-u-2-3">
        <h2>Extra Tokens</h2>
        <div class="extra-tokens">
        </div>
    </section>
    <section id="export" class="pure-u-1-3">
        <h2>Export</h2>
        <div class="buttons">
            <a class="export-json pure-button pure-button-primary" download="export.json" href>Export JSON</a>
        </div>
    </section>
</section>
<section id="semantic" class="pure-g">
    <h1 class="pure-u-1-1">Semantics</h1>
    <section class="semantics pure-u-1-3">
        <h2>Tokenizer</h2>
        <p>Here you define the tokenizer options.</p>
        <label for="param-whitespace">Whitespace (ignored chars, including comments)</label>
        <input type="text" class="code" id="param-whitespace" value="\s+|#[^\n]*\n'">
        <label for="templ-tokenizer">Template</label>
        <textarea id="templ-tokenizer" class="code"></textarea>
        <button class="generate-semantics pure-button pure-button-primary">Generate</button>
        <label for="tokenizer-output">Result</label>
        <textarea id="tokenizer-output" class="code"></textarea>
    </section>
    <section class="semantics pure-u-2-3">
        <h2>Parser</h2>
        <p>Here you define the general meaning of the stuff.</p>
    </section>
</section>
</body>
</html>
