<!DOCTYPE html>
<html>
<head>
    <title>Sintaxer</title>
    <meta charset="utf8">
<style>
body{font-family: sans-serif;}
#output {display: table; width: 100%}
.rule {display: table-row; font-family: monospace}
.rule:target .name {background: black; color: white;}
.rule .item{display: table-cell}
.rule.edit{background: #ddd;}
.production > .definition::before{content: '::= '; vertical-align: top; color: black;}
.terminal > .definition::before{content: '<-- '; vertical-align: top; color: black;}
.name{padding-right: 0.25em; vertical-align: top;}
.name.repetition{color:#aaa}
.def-item{padding-left: 0.25em; text-decoration: none}
.semantic + .semantic {color: brown;}
.even{background: #eee}
.terminal{color:green}
.production{color:blue}
.semantic{color:red}
.regex{color:darkgoldenrod;}
#output .buttons{width: 5em; background: #eee; color: black;vertical-align: top;}
#output .button{width:1em; border: 1px solid black;display:inline-block;cursor: pointer}
.extra-tokens {font-family: monospace;}
.extra-tokens span {display: inline-block; border: 1px solid #ccc;padding-right: 1em; width: 5em;}/*TODO: Some flex thing?*/
.extra-tokens span:nth-child(2n) {background: #eee;}
.extra-tokens span:target {background: black; color: white;}
.semantics button,textarea,input{display: block;}
</style>
<script src="jquery-2.1.3.min.js"></script>
<script src="jquery.mustache.js"></script>
<script src="mustache.min.js"></script>
<script data-main="main" src="require.js"></script>
</head>
<body>
<section id="sintax">
    <h1>Syntax</h1>
    <div class="buttons">
        <button class="jToogle">Change View</button>
        <button class="jEditAll">Edit All</button>
    </div>
    <div id="output"></div>
    <textarea id="input" placeholder="New Rules Here"></textarea>
    <button class="jAdd">Add</button>
    <h2>Extra Tokens</h2>
    <div class="extra-tokens">
    </div>
    <section id="export">
        <h2>Export</h2>
        <div class="buttons">
            <a class="export-json" download="export.json" href>Export JSON</a>
        </div>
    </section>
</section>
<section id="semantic">
    <h1>Semantics</h1>
    <section class="semantics">
        <h2>General</h2>
        Here you define the general meaning of the stuff.
    </section>
    <section class="semantics">
        <h2>Tokenizer</h2>
        <p>Here you define the tokenizer options.</p>
        <label for="templ-tokenizer">Template</label>
        <textarea id="templ-tokenizer"></textarea>
        <button class="generate-semantics">Generate</button>
        <label for="tokenizer-output">Result</label>
        <textarea id="tokenizer-output"></textarea>
    </section>
</section>
</body>
</html>
